<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v10 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->

    <link rel="stylesheet" href="{% static 'recruiter.css' %}"/>
     <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
</head>
<body class="form-v10">
	

	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="" method="post" id="myform">
                     {% csrf_token %}
{% comment %}================ this is left_form ==================={% endcomment %}
				<div class="form-left">
					<h2>General Infomation</h2>
					<div class="form-row">
					  <input type="text" name="job_title" placeholder="Job Title">
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="job_type" id="first_name" class="input-text" placeholder="Job Type" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="job_location" id="last_name" class="input-text" placeholder="Location" required>
						</div>
					</div>
					
					<br>
					<br>
				
					<div class="form-row">
						<textarea cols='50' rows="20" name="discription" class="company" id="company" placeholder="Discription" style="border-style: none;border-bottom:2px black;font-family:Arial;padding: 5px; font-size: 16px; " required></textarea>
							 <script>
                        CKEDITOR.replace( 'discription' );
                </script>
					</div>
					<div class="form-group">
						
						<div class="form-row form-row-4">
							
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
					</div>
				</div>

{% comment %}================ this is right_form ==================={% endcomment %}
				<div class="form-right">
					<h2>Contact Details</h2>
					<div class="form-row">
						<input type="text" name="experiance_qualification" class="street" id="street" placeholder="Experiance Qualification" required>
					</div>
					<div class="form-row">
						<input type="text" name="vacancy" class="additional" id="additional" placeholder="Vacancy" required>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="date" name="start_date" class="zip" id="zip" placeholder="" required>
						</div>
						<div class="form-row form-row-2">
							<input type="date" name="end_date">
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
					</div>
					<div class="form-row">
							<input type="text" name="skill" class="additional" id="additional" placeholder="Skills" required>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					
					
					<div class="form-checkbox">
						<label class="container"><p>I do accept the <a href="#" class="text">Terms and Conditions</a> of your site.</p>
						  	<input type="checkbox" name="checkbox" required="required"> 
						  	<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Register Badge">
					</div>
				</div>

			</form>
		</div>
	</div>
</body>
</html>
